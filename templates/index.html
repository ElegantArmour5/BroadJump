<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broad Jump Distance Calculator</title>
</head>
<body>
    <h1>Broad Jump Distance Calculator</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="video">Upload Your Broad Jump Video:</label>
        <input type="file" name="video" id="video" accept="video/*" required>
        <button type="submit">Calculate</button>
    </form>

    {% if distance is not none %}
        <h2>Calculated Jump Distance: {{ distance }} pixels</h2>
    {% endif %}
</body>
</html>
